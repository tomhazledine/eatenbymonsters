---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article class="postContent articleContent mainContent">
        {% if page.intro %}
            <h3>{{ page.intro}}</h3>
        {% endif %}
        {{ content }}

        <div class="dividerWrapper">
            <h6>Alternative Christmas Music</h6>
            <div class="arrow down"></div>
        </div>

    </article>
    
    

</div>
