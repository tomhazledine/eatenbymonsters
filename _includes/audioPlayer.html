<div id="player" class="player">

    {% assign count = 0 %}
    {% for audioLink in page.audioLinks %}
        <div class="playlistSongWrapper song{{ count }}" data-song-index="{{ count }}">
            <button class="playlistSongTrigger songPaused notPlayedYet" data-song-index="{{ count }}">
                <span class="playPauseIcon"></span>
                <span class="playlistInfo playlistSongName">{{ audioLink.name}}</span>
                <span class="playlistInfo playlistInfoBandAlbum">
                    <span class="playlistBandName">{% if audioLink.artist %}{{ audioLink.artist }}{% else if page.band %}{{ page.band }}{% endif %}</span> â€“ <span class="playlistAlbumName"><em>{% if audioLink.album %}{{ audioLink.album }}{% else if page.recordTitle %}{{ page.recordTitle }}{% endif %}</em></span>
                </span>
            </button>

            <div class="songProgress clearfix">

                <div class="songPlayTimer">
                    <span class="amplitude-current-minutes" amplitude-song-index="{{ count }}">0</span>:<span class="amplitude-current-seconds" amplitude-song-index="{{ count }}">00</span>
                </div>

                <input type="range" class="songProgressSlider amplitude-song-slider" amplitude-song-index="{{ count }}" value="0"/>

                <div class="songDuration">
                    <span class="amplitude-duration-minutes" amplitude-song-index="{{ count }}">0</span>:<span class="amplitude-duration-seconds" amplitude-song-index="{{ count }}">00</span></span>
                </div>

            </div>
        </div>
        {% assign count = count | plus: 1 %}
    {% endfor %}
