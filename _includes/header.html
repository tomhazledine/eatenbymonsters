<header class="mainHeader">
    <nav>
        <ul class="mainMenu">
            <li><a class="siteTitle" href="{{ site.baseurl }}/">{{ site.title }}</a></li>

            {% for page in site.pages %}
                {% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">
                            {% if page.shortTitle%}
                                {{ page.shortTitle }}
                            {% else %}
                                {{ page.title }}
                            {% endif %}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}

        </ul>
    </nav>
</header>
